<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet">
    <title>Laatihan</title>
</head>
<body style="background: #CDDEFF;">
    <div class="container-fluid"><!-- container-fluid digunakan untuk membuat container secara otomatis-->
        <div class="row"><!--pembuatan tabel dengan menggunakan grid system-->
            <div class="col-md-4 bg-white offset-md-4 panel-form">
                <form>
                    <h4 class="mt-3">CONTACT US</h4>
                    <div class="form-group mt-3">
                        <div class="row">
                            <div class="col-md-6">
                                <input type="text" name="form-control" placeholder="first name">
                            </div>
                            <div class="col-md-6">
                                <input type="text" name="form-control" placeholder="last name">
                            </div>
                        </div>
                    </div>
                    <div class="form-group mt-3">
                        
                        <input type="email" name="email" class="form-control" placeholder="email">
                    </div>
                    <button class="btn btn-primary mt-3" >Submit</button>
                </form>
            </div>
            
        </div>
    </div>
</body>
</html>
